<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slideshow</title>
    <style>
        /* Basic styling for the Swiper container and text */
        swiper-container {
            width: 500px;
            height: 500px;
            display: block;
        }
        swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }
        .swiper-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            font-family: Host Grotesk, sans-serif;
        }
        .swiper-pagination-bullet {
            background-color: black;
        }
        .swiper-pagination-bullet-active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <swiper-container

        loop
        direction="vertical"
    >
        <swiper-slide style="background-image: url('screenshots/screenshots-02.webp');"><div class="swiper-text"></div></swiper-slide>
        <swiper-slide style="background-image: url('screenshots/screenshots-01.webp');"><div class="swiper-text"></div></swiper-slide>
        <swiper-slide style="background-image: url('screenshots/screenshots-05.webp');"><div class="swiper-text"></div></swiper-slide>
        <swiper-slide style="background-image: url('screenshots/screenshots-03.webp');"><div class="swiper-text"></div></swiper-slide>
        <swiper-slide style="background-image: url('screenshots/screenshots-06.webp');"><div class="swiper-text"></div></swiper-slide>
        <swiper-slide style="background-image: url('screenshots/screenshots-07.webp');"><div class="swiper-text"></div></swiper-slide>
        <swiper-slide style="background-image: url('screenshots/screenshots-04.webp');"><div class="swiper-text"></div></swiper-slide>
    </swiper-container>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const swiperEl = document.querySelector('swiper-container');

            swiperEl.swiper.params.autoplay = {
                delay: 2000,
                disableOnInteraction: false
            };
            swiperEl.swiper.autoplay.start();
        });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</html>
