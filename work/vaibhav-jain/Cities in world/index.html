<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Grid</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 0;
      width: 100vw;
      height: 100vh;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
    }

    .grid-item img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 105%;
      height: 105%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    @supports (object-fit: cover) {
      .grid-item img {
        top: -2.5%;
        left: -2.5%;
        transform: none;
      }
    }

    .city-name {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5vw;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .grid-item:hover .city-name {
      opacity: 1;
    }
  </style>
</head>
