    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        body {
            scroll-snap-type: y mandatory;
        }

        section {
            scroll-snap-align: start;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: left;
            padding: 10px 20px;
            background-color: transparent;
            box-shadow: none;
            z-index: 1000;
            height: 50px;
        }

        nav {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            transition: color 0.3s;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            color: #ff006d;
            border-bottom: 2px solid #ff006d;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: transparent;
            box-shadow: none;
            z-index: 1000;
            height: 40px;
        }

        #footer-text {
            font-size: 12px;
            margin-top: -5px;
            line-height: 1.4;
        }

        #home {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            scroll-behavior: smooth;
            white-space: nowrap;
            align-items: center;
        }

        #home::-webkit-scrollbar {
            display: none;
        }

        #home img {
            display: inline-block;
            height: 100vh;
            width: auto;
            scroll-snap-align: center;
            flex-shrink: 0;
        }

        #about, #projects {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #about iframe, #projects iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        .scroll-section h1 {
            color: lightgrey;
            text-align: center;
            font-size: 3vw;
        }

        #project-name-section h1 {
            position: absolute;
            top: 20%;
            width: 100%;
        }

        #project-name-section h1.middle {
            position: absolute;
            top: 50%;
            width: 100%;
        }

        #project-name-section h1.bottom {
            position: absolute;
            top: 80%;
            width: 100%;
        }
    </style>
</head>
