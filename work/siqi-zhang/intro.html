<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in the City</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .text-container {
            position: relative;
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
            z-index: 2;
            opacity: 0;
            transform: translateY(-100%);
            animation: dropIn 2s ease-in-out forwards;
        }

        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            50% {
                opacity: 1;
                transform: translateY(20%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            font-weight: bold;
            color: #FFD700;
            cursor: pointer;
            position: relative;
        }

        .highlight span {
            display: inline-block;
            transition: opacity 5s ease-in-out;
        }

        .highlight:hover span {
            opacity: 0;
        }

        .highlight:before {
            content: attr(data-highlight);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: -1;
        }

        .highlight:hover:before {
            opacity: 1;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .text-container span.fade {
            opacity: 0.1;
            transition: opacity 5s ease-in-out;
        }

        .typewriter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 46px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid red;
            width: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 25ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typewriter-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(25, end) forwards, blink 1s step-end infinite;
        }

        .story-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .story-container img {
            width: 100%; /* Make the image width fill the page */
            height: auto;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .continue-button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: black;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .continue-button:hover {
            background-color: #FFC700;
        }
    </style>
</head>
<body>

    <div class="text-container">
        <span>The </span>
        <span class="highlight" data-highlight="Colors in the City">Colors in the City</span>
        <span> system examines the differences between </span>
        <span class="highlight" data-highlight="Empirical">Empirical</span>
        <span> and </span>
        <span class="highlight" data-highlight="Image Spaces">Image Spaces</span>
        <span> in shaping urban color schemes, identifying how </span>
        <span class="highlight" data-highlight="space and time">space and time</span>
        <span> influence color expression and how these two perspectives interact to define a city's visual identity.</span>
    </div>

    <div class="typewriter-container">
        <span class="typewriter-text">Let's Start in CU !</span>
    </div>

    <div class="story-container">
        <img src="story.gif" alt="Story">
    </div>

    <div class="button-container">
        <button class="continue-button">Click to Continue</button>
    </div>

    <script>
        const highlights = document.querySelectorAll('.highlight');

        highlights.forEach((highlight, index) => {
            const imageUrl = `intro/${index}.jpg`;
            
            highlight.addEventListener('mouseenter', () => {
                highlight.style.setProperty('--background-image', `url(${imageUrl})`);
                document.body.style.backgroundImage = `url(${imageUrl})`;
            });

            highlight.addEventListener('mouseleave', () => {
                document.body.style.backgroundImage = '';
            });

            highlight.addEventListener('click', () => {
                document.querySelectorAll('.text-container span').forEach(span => span.classList.add('fade'));
                highlight.classList.remove('fade');
            });
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelectorAll('.text-container span:not(.highlight)').forEach(span => {
                    span.classList.add('fade');
                });
            }, 3000);
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) {
                window.location.href = 'cover.html';
            } else if (event.deltaY > 0) {
                window.location.href = 'def.html';
            }
        });

        document.querySelector('.continue-button').addEventListener('click', () => {
            // Fade out the button
            document.querySelector('.continue-button').style.opacity = '0';
            setTimeout(() => document.querySelector('.continue-button').style.display = 'none', 500);

            // Fade out all content
            document.querySelector('.text-container').style.transition = 'opacity 2s';
            document.querySelector('.text-container').style.opacity = '0';

            // Show the typewriter text
            setTimeout(() => {
                const typewriterContainer = document.querySelector('.typewriter-container');
                typewriterContainer.style.opacity = '1';
                typewriterContainer.style.width = '25ch'; // Adjust to the text length

                // Remove the typewriter text and show the GIF
                setTimeout(() => {
                    typewriterContainer.style.opacity = '0';
                    typewriterContainer.style.width = '0';

                    // Show GIF with fade-in effect
                    setTimeout(() => {
                        const storyContainer = document.querySelector('.story-container');
                        storyContainer.style.display = 'flex';
                        setTimeout(() => {
                            storyContainer.style.opacity = '1';
                        }, 100); // Slight delay to trigger the transition
                    }, 1500);
                }, 2000); // Adjust the timing based on your typewriter effect duration
            }, 2000); // Delay before showing typewriter text
        });
    </script>
</body>
</html>
